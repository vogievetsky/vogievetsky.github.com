<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE8">
    <meta name="description" content="Koalas to the Max, a site made with love by Vadim Ogievetsky for Annie Albagli">
    <meta name="keywords" content="Clcoks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="google" content="notranslate">
    <title>Blink</title>
    <style type="text/css">
      body {
        background: #111;
      }
    </style>
  </head>
  <body>
    <script>
      var INTERVAL = 3000;
      var body = document.getElementsByTagName('body')[0];

      function blick() {
        body.style.background = 'red';
        document.title = 'ðŸ’¥ ' + (new Date().valueOf() % INTERVAL) + 'ms';

        setTimeout(function() {
          body.style.background = null;
          document.title = 'Blink';
        }, 400);
      }

      function timeReading() {
        return Math.floor(new Date().valueOf() / INTERVAL);
      }

      var lastReading = timeReading();
      setInterval(function() {
        var currentReading = timeReading();
        if (lastReading === currentReading) return;
        blick();
        lastReading = currentReading;
      }, 25);
    </script>
  </body>
</html>
